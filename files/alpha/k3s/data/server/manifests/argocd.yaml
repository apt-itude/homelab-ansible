apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argocd
  namespace: kube-system
spec:
  repo: https://argoproj.github.io/argo-helm
  chart: argo-cd
  targetNamespace: argocd
  valuesContent: |-
    server:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: lucys-crib-acme
        hosts:
          - argocd.lucyscrib.com
        pathType: ImplementationSpecific
        tls:
          - hosts:
              - argocd.lucyscrib.com
            secretName: argocd-lucys-crib-cert-acme
    configs:
      params:
        server.insecure: true
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/apt-itude/homelab-kubernetes.git
        revision: HEAD
        directories:
          - path: apps/*
  template:
    metadata:
      name: "{{ path.basename }}"
      namespace: argocd
    spec:
      project: default
      source:
        path: "{{ path }}"
        repoURL: https://github.com/apt-itude/homelab-kubernetes.git
        targetRevision: HEAD
      destination:
        namespace: "{{ path.basename }}"
        server: https://kubernetes.default.svc
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
